services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: senja
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/senja
      ADMIN_TOKEN: dev-admin-token
      PORT: 8787
    ports:
      - "8787:8787"
    volumes:
      - .:/app
      - api_node_modules:/app/node_modules
    depends_on:
      - db

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    environment:
      VITE_API_BASE: http://localhost:8787
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - web_node_modules:/app/node_modules
    depends_on:
      - api

volumes:
  db_data:
  api_node_modules:
  web_node_modules:
